<!DOCTYPE html>
<html>
<head>
    <title>Flight Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            margin: 50px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .search-form input {
            width: 80%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .search-form button {
            padding: 8px 16px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Flight Search</h1>
        <form class="search-form" action="/search" method="post">
            <input type="text" name="keyword" placeholder="Enter city name..." required>
            <button type="submit">Search</button>
        </form>
    </div>
</body>

<script>
    //For flash display
    const message = document.getElementById('flash_message');
    const displayTime = message ? message.innerText.length * 500 : 5000; // 每个字符100ms
    setTimeout(() => {
        if (message) message.style.display = 'none';
    }, displayTime);
</script>

</html>
